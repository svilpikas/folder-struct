<div class="modal-header">
    <h3 class="modal-title">Create folder</h3>
</div>
<form name="myform" ng-submit="vm.saveFolder(myform.$valid)" novalidate>
    <div class="modal-content">
        <div class="modal-title">
            <label for="folderName" >Folder name</label>
        </div>
        <input name="folderName" id="folderName" type="text" ng-model="vm.data.name" placeholder="Folder name..." required>
        <div ng-if="myform.$submitted && myform.folderName.$invalid" class="error-msg">
            <div>Folder name must be set</div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Save
        </button>
        <button type="button" class="btn btn-warning"
                ng-click="vm.closeModal()"><i class="fa fa-times"></i> Cancel
        </button>
    </div>
</form>
